<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Simple JavaScript Calculator</title>
</head>
<body>
<h1>Simple JavaScript Calculator</h1>
    <div class="container">
        <form action="#" name="js-calculator" class="js-calculator">
    <fieldset>
        <label for="firstValue"><input type="number" name="firstnumber" class="js-firstValue" id="firstnumber" placeholder="Number..."></label>    
        <select name="calc" value="calc" class="js-calc" id="calc"> 
            <option value="+">+</option> 
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
       <label for="secondValue"><input type="number" name="secondnumber" class="js-secondValue" id="secondnumber" placeholder="Number..."></label>
        <button id="btn-calc" class="js-calculate-btn" type="button" data-action="calculate" >=</button>
       <label for="output"><input type="text" id="output" class="js-output" name="output" value="output" placeholder="Result" disabled></label>
    </fieldset>   
    </form>
    </div class="container">

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
